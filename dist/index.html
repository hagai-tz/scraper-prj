<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hackathon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <a class="brand-logo center"
          ><i class="material-icons right"> computer</i>Hackathon Scrapes!</a
        >
        <form>
          <div class="input-field">
            <input id="search" type="search" required />
            <a class="waves-effect waves-light" for="search"
              ><i class="material-icons">search</i></a
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <div id="buttons">
      <a class="waves-effect waves-light btn z-depth-5" id="business"
        ><i class="material-icons left">business</i>Business</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="entertainment"
        ><i class="material-icons left">whatshot</i>Entertainment</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="general"
        ><i class="material-icons left">public</i>General</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="health"
        ><i class="material-icons left">healing</i>Health</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="science"
        ><i class="material-icons left"></i>Science</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="technology"
        ><i class="material-icons left">computer</i>Technology</a
      >
      <a class="waves-effect waves-light btn-large z-depth-5" id="sports"
        ><i class="material-icons left">sports</i>Sports</a
      >
    </div>

    <a class="waves-effect waves-light btn-large z-depth-5 pulse" id="reload"
      ><i class="material-icons left">refresh</i>Reload</a
    >

    <script id="article-template" type="text/x-handlebars-template">
              {{#each .}}
              <div class="row">
              <div id="articleContainer">
                    <div class="card">
                      <div class="card-image">
                        <img src={{lead_image_url}}>
                        <span class="card-title">{{title}}</span>
                      </div>
                      <div class="card-content">
                        <p>{{description}}</p>
                      </div>
                      <div class="article_content">
                        <p>{{content}}</p>
                      </div>
                    </div>
                  </div>
              </div>
              {
              {{/each}}
            <div id="append"></div>

      <div id="footer"></div>
    </script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="ArticleManager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
